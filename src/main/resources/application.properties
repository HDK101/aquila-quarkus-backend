%dev.quarkus.datasource.db-kind=mariadb
%dev.quarkus.datasource.username=root
%dev.quarkus.datasource.password=password
%dev.quarkus.datasource.jdbc.url=jdbc:mariadb://localhost:3306/aquila
%dev.quarkus.datasource.jdbc.max-size=16
%dev.quarkus.hibernate-orm.log.sql=true

quarkus.hibernate-orm.database.generation=drop-and-create

quarkus.flyway.locations=db/migration
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
# quarkus.flyway.validate-at-start=true
quarkus.flyway.validate-migration-naming=true

quarkus.mongodb.database=aquila

mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://example.com/issuer
quarkus.native.resources.includes=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
quarkus.mongodb.connection-string=mongodb://localhost:27017/aquila
